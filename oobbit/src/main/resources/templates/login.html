<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments :: head"></head>

    <body>
        <div id="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="jumbotron">
                            <h1 class="link-nounderline">
                                <a th:href="@{/}" class="">
                                    <span class="logo-green">Oob</span><span class="logo-orange">bit</span>
                                </a>
                            </h1>
                            <p>Explore the web!</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Please Sign In</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form" action="authenticate" method="POST">
                                    <fieldset>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="E-mail" name="username" type="email" />
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                                        </div>
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:if="${haserror}">
                    <div class="login-panel-error col-md-6 col-md-offset-3">
                        <div class="alert alert-danger">
                            The login credentials you entered were incorrect. <strong>Please try again!</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="fragments :: scripts" th:remove="tag"></div>
    </body>
</html>
